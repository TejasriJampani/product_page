<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card mb-3" style="max-width: 850px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img class="picture" src="shirt.jpeg"id="pic">
            </div>
            <div class="col-md-8">
                <div class="data">
                    <h3 class="tshirt"> Casual T-Shirt </h3>
                    <h2 class="price">$15.00</h2>
                    <h3 class="discount">30% off</h3>
                    <span>
                        Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.
                    </span>

                        <form class="sizes">
                            <span class="size"> size : </span>
                            <input type="radio" name="size" id="small">
                            <span> s </span>

                            <input type="radio" name="size" id="medium">
                            <span> m </span>
                            
                            <input type="radio" name="size" id="large">
                            <span> l </span>

                            <input type="radio" name="size" id="x-large">
                            <span> xl </span>

                            <input type="radio" name="size" id="xx-large">
                            <span> xxl </span>
                        </form>

                        <div class="colors">
                            <p class="color"> colors : </p>
                            
                            <button id="btn1" onclick="change1()"></button>

                            
                            <button id="btn2" onclick="change2()"></button>

                            
                            <button id="btn3" onclick="change3()"></button>

                            
                            <button id="btn4" onclick="change4()"></button>

                       
                            <button id="btn5" onclick="change5()"></button>
                        
                        </div>
                        <div class="quantity">
                            <p> Quantity : </p>
                            <input type="number" value="1">
                        </div>
                        <button class="buynow"> Buy Now </button>
                
                </div>

            </div>
        </div>
    </div>
    <script>
        function change1()
        {
            document.getElementById('pic').src='grey.jpg';
        }
        function change2()
        {
            document.getElementById('pic').src='orange.jpg';
        }
        function change3()
        {
            document.getElementById('pic').src='violet.jpg';
        }
        function change4()
        {
            document.getElementById('pic').src='blue.jpg';
        }
        function change5()
        {
            document.getElementById('pic').src='green.jpeg';
        }

    </script>
</body>
</html>
